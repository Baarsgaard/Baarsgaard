theme = "onedark"

[editor]
line-number = "relative"
mouse = false
shell = ["bash", "-c"]
auto-format = true

  [editor.cursor-shape]
  insert = "bar"
  normal = "block"
  select = "underline"
  
  [editor.lsp]
  display-messages = true
  display-inlay-hints = true
  snippets = true
  
  [editor.indent-guides]
  render = true
  character = "╎" #"▏", "┆", "┊", "⸽"
  skip-levels = 0

  [editor.file-picker]
  hidden = false
  
